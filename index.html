<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap</title>

    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" title="Página Inicial">
        <img src="./assets/icons/logo.svg" alt="Logo Snitap" />
      </a>

      <a href="#" title="Carrinho de compras">
        <img src="./assets/icons/shopping-bag.svg" alt="Sacola de shopping" />
        <span>1</span>
      </a>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudavel</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="./assets/icons/shopping-bag.svg" alt="Sacola de mercado">
            COMPRAR AGORA
          </a>

          <a href="#" class="button play">
            <span class="shadow">
              <img src="./assets/icons/play.svg" alt="Botao de reproduzir">
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="./assets/hero/ellipse.svg" alt="Circulo">
          <img src="./assets/hero/patins.png" alt="Circulo">
          <img src="./assets/hero/stars-1.svg" alt="Circulo">
          <img src="./assets/hero/stars-2.svg" alt="Circulo">
        </div>
      </div>
    </section>
  </body>
</html>
